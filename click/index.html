<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batarong Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        prompt("You may need to zoom out a little bit for the size to be correct.")
    </script>

    <div class="clickhere">
        <p id="batarongsclicked">Batarongs: 0</p>
        
        <button id="batarongbut">
            <img src="assets/images/Batarong.png" alt="Batarong">
        </button>

    </div>

    <div class="batayt">
        <button id="bataytclick">
            <span class="batayt-count"><h2 id="bycount">0</h2></span>
            <img src="assets/images/bty.png">
        </button>
        <p id="bytcost">
            Cost: 10 Batarongs.<br>
            Doubles click production
        </p>
    </div>

    <div class="sopv">
        <button id="sopvclick">
            <span class="sopv-count"><h2 id="sopvcount">0</h2></span>
            <img src="assets/images/sopv.png">
        </button>
        <p id="sopvcost">
            Cost: 100 Batarongs.<br>
            Gives 1 batarong /sec
        </p>
        <p id="sopvrate">Income: +0/sec</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
